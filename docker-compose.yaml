services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: my_project_backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: my_project_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
